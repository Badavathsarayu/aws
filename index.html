<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Fest 2025</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f4f7fb; color: #333; }

    /* Navbar */
    header {
      width: 100%;
      background: #111;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    header .logo {
      font-size: 2rem;
      color: #ff6a00;
      font-weight: bold;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1.2rem;
      transition: 0.3s;
    }
    nav a:hover { color: #ff6a00; }

    /* Hero Section with Overlay */
    .hero {
      width: 100%;
      height: 100vh;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(255,106,0,0.6)), /* Overlay colors */
        url("images/hero-bg.jpg") no-repeat center center/cover; /* Image */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      color: white;
    }
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
    }
    .hero p {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }
    .hero .btn {
      background: #ff6a00;
      border: none;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.3rem;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero .btn:hover { background: #e85d00; }

    /* Footer */
    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">College Fest</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="schedule.html">Schedule</a>
      <a href="gallery.html">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>ðŸŽ‰ Annual College Fest 2025 ðŸŽ‰</h1>
    <p>Join us for coding, culture, and celebration!</p>
    <a href="schedule.html"><button class="btn">View Schedule</button></a>
    <a href="gallery.html"><button class="btn">View Gallery</button></a>
  </section>

  <footer>
    &copy; 2025 College Fest Committee | Designed by Students
  </footer>
</body>
</html>
